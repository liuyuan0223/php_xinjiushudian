            </div>
            <!-- /.col-lg-12 -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        订单详情
                    </div>
                    <div class="panel-body">
                        <div class="row" style="margin: auto" />
                        <div class="col-lg-6">
                            <form action="/home/admin/update1/id/{$orders.id}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>订单编号</label>
                                    <input type="text" class="form-control" name="orderid" value="{$orders.orderid}">
                                </div>
                                <div class="form-group">
                                    <label>商品名称</label>
                                    <input type="text" class="form-control" name="goodsname" value="{$orders.goodsname}">
                                </div>
                                <div class="form-group">
                                    <label>订单数量</label>
                                    <input type="text" class="form-control" name="ordermount" value="{$orders.ordermount}">
                                </div>
                                <div class="form-group">
                                    <label>订单状态</label>
                                    <select class="form-control" name="poststatus" value="{$orders.poststatus}">
                                        <option value="未处理">未处理</option>
                                        <option value="未发货">未发货</option>
                                        <option value="已发货">已发货</option>
                                        <option value="已签收">已签收</option>
                                        <option value="已确认">已确认</option>
                                        <option value="拒收">拒收</option>
                                        <option value="短信确认">短信确认</option>
                                        <option value="短信撤单">短信撤单</option>
                                        <option value="电话不通">电话不通</option>
                                        <option value="联系不上">联系不上</option>
                                        <option value="不要了">不要了</option>
                                        <option value="考虑中">考虑中</option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>收货状态</label>
                                    <select class="form-control" name="recevstatus">
                                        <option name="recevstatus">未收货</option>
                                        <option name="recevstatus">已签收</option>
                                        <option name="recevstatus">已确认</option>
                                        <option name="recevstatus">拒收</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-info">修改</button>
                                <button type="submit" class="btn btn-default">返回</button>
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <form action="/home/admin/update/id/{$books.bookid}" method="post" name="myform" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>收货人姓名</label>
                                    <input type="text" class="form-control" name="receivername" value="{$orders.receivername}">
                                </div>
                                <div class="form-group">
                                    <label>收货地址</label>
                                    <input type="text" class="form-control" name="receiveaddress" value="{$orders.receiveaddress}">
                                </div>
                                <div class="form-group">
                                    <label>收货人联系方式</label>
                                    <input type="text" class="form-control" name="receivertel" value="{$orders.receivertel}">
                                </div>

                                </div>
                                <div class="form-group">
                                    <label>配送方式</label>
